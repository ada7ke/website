<!-- Wicked Gallery -->
<div id="wicked-gallery" class="gallery-content hidden">
  <div class="mb-8 text-center">
    <h3 class="font-display text-3xl font-semibold mb-2">Wicked</h3>
    <p class="text-dark-muted">Defying gravity with light and shadow</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="gallery-item group relative overflow-hidden cursor-pointer" onclick="openLightbox(0, 'wicked')">
      <img src="https://images.unsplash.com/photo-1447969864399-c0c6688350d4?w=800" alt="Wicked - Scene 1" class="w-full h-96 object-cover transition-transform duration-700 group-hover:scale-105">
      <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all duration-300 flex items-center justify-center">
        <svg class="w-12 h-12 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7"></path>
        </svg>
      </div>
    </div>
