<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ada's Coding Tutoring</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

</head>

<body>
  <header>
    <div class="nav-container">
      <div class="logo">Ada's Coding Tutoring</div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-links">
        <a href="/index.html" class="">首页</a>
        <a href="/curriculum.html" class="">课程总览</a>
        <a href="/pricing.html" class="active">后勤</a>
        <a href="/faqs.html" class="">常见问题</a>
        <a href="/about.html" class="">关于我</a>   
        <a href="/enroll.html" class="enroll-btn">立即报名</a>

      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Ada's Coding Tutoring</h1>
  </section>

  <section class="content">
  <div class="logistics-wrap">
  <section class="price">
    <div class="pricing">
      <div class="pricing-heading">
        <h1>价格表</h1>
      </div>

      <div class="pricing-visual">
        <div class="option1">
          <div class="pricing-info">
            <div class="pricing-info-heading">1对1课</div>
            <div class="price-tag">
              <div class="price-number">300</div>
              <div class="dollar-sign">元</div>
              <div class="per-class">/课</div>
            </div>
            <div class="option-description">*小大师景德镇夏令营的学生打折150元</div>
          </div>
        </div>

        <div class="option2">
          <div class="pricing-info">
            <div class="pricing-info-heading">小组课</div>
            <div class="price-tag">
              <div class="price-number">200</div>
              <div class="dollar-sign">元</div>
              <div class="per-class">/课</div>
            </div>
            <div class="option-description">*小大师景德镇夏令营的学生打折100元</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- TIME -->
  <section class="time">
    <div class="time-wrap">
      <div class="time-heading">
        <h1>时间</h1>
      </div>
      <div class="time-list">
        <h3>一对一课：</h3>
        <ul>
          <li>周六 下午1:00–1:45</li>
          <li>周六 下午1:50–2:35</li>
        </ul>
        <h3>小组课：</h3>
        <ul>
          <li>周日 下午2:30–3:30</li>
        </ul>
      </div>
    </div>
  </section>
</div>
</section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="/js/script.js"></script>

</body>
</html>
